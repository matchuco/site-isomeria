<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISOMERIA - Soluções em Química</title>
    <style>
        body { 
            font-family: 'Open Sans', cursive, sans-serif; 
            text-align: center; 
            padding: 20px;
            background-color: #2b245b;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            margin-top: -100px;
            max-width: 900px;
            padding: 90px;
            background-color: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            box-shadow: 0 5px 12px lab(4.74% 0.18 0.63);
        }
        
        img {
            margin-top: -120px;
            margin-bottom: -40px;
            max-width: 90%;
            height: auto;
            transition: transform 0.3s ease;
        }
        
        img:hover {
            transform: scale(1.35);
        }
        
        h1 {
            font-size: 2.8rem; 
            color: lab(73.76% 21.39 68.62);
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        p {
            font-size: 1.8rem; 
            color: #ffffff;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.3rem;
            background-color: #f6a42d;
            color: #2b245b;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: all 0.3s ease;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .btn:hover {
            background-color: #ffffff;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        
        .nav {
            margin-top: 30px;
        }
        
        .nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }
        
        .nav a:hover {
            color: #f6a42d;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/">
            <img src="logotipoamarelo.png" alt="ISOMERIA - Empresa Júnior de Química da UFPR" width="380">
        </a>

        <h1>Soluções Químicas com Excelência</h1>
        <p>Empresa Júnior de Química da UFPR</p>
        
        <a href="/quemsomos" class="btn">Quem somos</a>
        <a href="/servicos" class="btn">Nossos Serviços</a>
        <a href="/contato" class="btn">Entre em Contato</a> 
        
    </div>
</body>
</html>
